<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>GifTastic</title>
    <link rel="basic css" href ="css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--some basic styling-->
    <style type="text/css">
        button,
        form,
        input {
          margin: 10px;
        }
      </style>
</head>

<body>
    <div class="container">
        <h1>GIF Search</h1>
    
        <!-- GIF button will be here -->
        <div class="row">
            <div class="col-md-8" id="buttons-view"></div>
        
            <!-- search area to add new buttons-->
            <div class="col-md-4">
            <form id="gif-form">
            <label for="gif-input">Add a new button for GIFs</label>
            <input type="text" id="gif-input"><br>
            <input id="add-gif" type="submit" value="Add!">
            </form>
            </div>
        </div>

        <!--Gifs to be presented here-->
        <div class = "row" id="gifs-view">
            
        </div>    
 
    </div>
        

    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="giftastic.js"></script>

</body>


</html>
